<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#000000" />
    <link rel="manifest" href="/images/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PolarZero — Front-End Engineer & Creative Technologist crafting precise, editorial digital systems."
    />
    <meta
      property="og:image"
      content="/images/share.png"
    />
    <script>
      (() => {
        try {
          const storageKey = "polarzero-theme";
          const defaultTheme = "system";
          const root = document.documentElement;
          const mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
          const storedValue = window.localStorage.getItem(storageKey);
          const theme = storedValue || defaultTheme;
          const resolved =
            theme === "system"
              ? mediaQuery.matches
                ? "dark"
                : "light"
              : theme;

          root.dataset.theme = resolved;
          root.classList.toggle("dark", resolved === "dark");
          root.style.colorScheme = resolved;
        } catch (_error) {
          // Ignore hydration guard issues (e.g. private browsing).
        }
      })();
    </script>
    <title>PolarZero · Front-End Engineer & Creative Technologist</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
